<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Customer</title>
</head>
<body>
<div>
    <div>
        <a th:href="@{/customer}">Back customer</a>
    </div>
    <form action="#" th:action="@{create}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{id}" name="id">
        <div>
            <span>FIRST NAME</span>
            <input type="text" th:field="*{firstName}" name="firstName">
        </div>
        <div>
            <span>LAST NAME</span>
            <input type="text" th:field="*{lastName}" name="lastName">
        </div>
        <tr>
            <td>Province:</td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <div>
            <button type="submit">CREATE</button>
        </div>
    </form>
</div>
</body>
</html>
